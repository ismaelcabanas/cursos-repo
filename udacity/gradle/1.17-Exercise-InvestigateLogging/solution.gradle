class HelloTask extends DefaultTask {
    @TaskAction
    void doAction() {
        // 1. Add logging statement at the beginning of the task action
        logger.info 'Start HelloTask Action'
        // 3. Add logging statement at the lifecycle level
        logger.lifecycle 'Hello World'
